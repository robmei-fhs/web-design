<!doctype html>
<html>
<head>
	<style>
        img {
            width: 500px;
            display: block;
            margin: 5vh;
        }
        #img1 {
            filter: grayscale(100%) blur(3px);
        }
        #img2 {
            filter: invert(100%) opacity(60%) blur(1px);
        }
        #img3 {
            filter: brightness(75%) contrast(90%) saturate(150%);
        }



	</style>

</head>
<body>
	<h2>Using Image Filters</h2>
    <hr>
    <img src="https://miro.medium.com/max/2800/0*OUkyyvYaHDCmujKU.jpg" alt="#" title="#" id="img1">
    <img src="https://i.ytimg.com/vi/JyHu6qXDg1E/maxresdefault.jpg" alt="#" title="#" id="img2">
    <img src="https://pbs.twimg.com/profile_images/1152146096942145538/nmwdC2Sw_400x400.png" alt="#" title="#" id="img3">
